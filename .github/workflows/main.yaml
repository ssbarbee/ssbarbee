name: Autobuild README

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository to main branch
        uses: actions/checkout@v2.3.4
      - name: Setup Node.js 13.x
        uses: actions/setup-node@v2.4.0
        with:
          node-version: "13.x"
      - name: Cache dependencies and build outputs
        uses: actions/cache@v2.1.6
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Update README file
        run: node index.js
      - name: Commit and push new README.md
        run: |-
          git config --global user.name "ssbarbee"
          git config --global user.email "ssbarbee@gmail.com"
          git commit -a -m "chore: hourly content update" || exit 0
          git push